version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: "increase"
  - package-ecosystem: github-actions
    directory: "/.github/workflows"
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: "/project_name"
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    directory: "/project_name/.github/workflows"
    schedule:
      interval: daily
